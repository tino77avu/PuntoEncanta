version: '3.8'

services:
  puntoencanta:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: puntoencanta-app
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - WHATSAPP_NUMBER=51999999999
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
